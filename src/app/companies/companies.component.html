
<div *ngIf="companies?.length == 0" class="alert alert-info">
  No hay Compañias
</div>



<div class="my-5 pr-4 text-rigth">
  <button class="btn btn-primary" type="button" routerLink="/juegos/form">Crear Juego</button>

</div>
<div class="card border-primary mb-3" *ngIf="companies?.length > 0">
  <div class="card-header">Compañias
    <button type="button" class="btn btn-primary float-right" (click)="switchId()">{{showId ? 'Ocultar': 'Mostrar'}} ID</button></div>
  <div class="card-body text-primary">
    <table class="table table-bordered table-striped">
      <thead>
        <th *ngIf="showId">ID</th>
        <th>CIF</th>
        <th>Nombre</th>


      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td *ngIf="showId">{{company.idCompany}}</td>
          <td>{{company.cif}}</td>
          <td>{{company.nombre}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
